<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #71e075;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #3a3838;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Webpage</h1>
    </header>

    <main style="text-align: center; margin-bottom: 500px;">
        <h2>Welcome to My Webpage</h2>
        <p>This is a simple layout using HTML semantic tags.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, ducimus?</p>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
